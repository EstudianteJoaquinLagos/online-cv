  title: Career Profile
  summary: |
    Motivated front-end developer with a background in physics. Seeking a role in a fast-paced startup where I can continue to develop my full-stack developer skills using JavaScript and TypeScript.
education:
  title: Education
  info:
  - degree: Jóvenes A Programar
    university: Ceibal
    time: 2023 - 2024
    details: |
      JaP is a program by Ceibal aimed at training and helping young people aged 18 to 30 from across Uruguay to enter the labor market in the field of information technology.
      I have acquired a comprehensive set of skills in three key areas:
        - Technical skills:
          programming and functional testing, with training in web development.
        - English language:
          focused on technical English applied to IT, tailored to the student's level after an initial placement test.
        - Soft skills
  - degree: Physical Sciences
    university: UDELAR
    time: 2021 - 2022
    details: |
      This degree aims to train professionals with a solid scientific foundation and competencies to contribute both to basic and applied research, as well as to any field requiring deep knowledge of physics and scientific thinking.
      The curriculum is organized in two key areas:
        - Physics
        - Mathematics

